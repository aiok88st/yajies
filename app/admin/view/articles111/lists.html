{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$mTitle}管理</legend>
    </fieldset>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">
        </div>
        <button class="layui-btn" id="search" data-type="reload">{:lang('search')}</button>
        <a href="{:url('lists',['catid'=>$catid])}" class="layui-btn">显示全部</a>
        <button type="button" class="layui-btn layui-btn-danger" id="delAll">批量删除</button>
        <a href="{:url('article/add',array('catid'=>$catid))}" class="layui-btn" style="float:right;"><i class="fa fa-plus" aria-hidden="true"></i>{:lang('add')}内容</a>
        <div style="clear: both;"></div>
    </div>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
{include file="common/foot"/}
<script type="text/html" id="name">
    {{d.title}}{{# if(d.thumb){ }}<img src="__ADMIN__/images/image.gif" onmouseover="layer.tips('<img src=__PUBLIC__/{{d.thumb}}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();">{{# } }}
</script>
<script type="text/html" id="order">
    <input type="hidden" id="catid" name="catid" value="{$catid}">
    <input name="{{d.id}}" data-id="{{d.id}}" class="list_order layui-input" value=" {{d.listorder}}" size="10"/>
</script>
<script type="text/html" id="open">
    {{# if(d.open==1){ }}
    <a class="layui-btn layui-btn-mini layui-btn-warm" lay-event="open">开启</a>
    {{# }else{  }}
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="open">禁用</a>
    {{# } }}
</script>
<script type="text/html" id="action">
    <a href="{:url('article/edit')}?id={{d.id}}&catid={{d.catid}}" class="layui-btn layui-btn-mini">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
    {{# if(d.typename != '网上商城'){ }}
        {{# if(d.status==2){ }}
        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="addHot">取消首页推荐</a>
        {{# }else{  }}
        <a class="layui-btn layui-btn-mini" lay-event="addHot">加入首页推荐</a>
        {{# } }}
    {{# } }}
</script>
<script>
    layui.use(['table'], function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'ad',
            elem: '#list',
            url: '{:url("Articles/lists",["catid"=>$catid])}',
            where:{catid:'{:input("catid")}'},
            method: 'post',
            page:true,
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'id', title: '{:lang("id")}', width: 60, fixed: true},
                {field: 'title', title: '{:lang("title")}', width: 180, templet: '#title'},

                {field: 'createtime', title: '{:lang("add")}{:lang("time")}', width: 180},
                {field: 'listorder', align: 'center', title: '{:lang("order")}', width: 80, templet: '#order'},
                {field: 'open', align: 'center', title: '{:lang("status")}', width: 80, toolbar: '#open'},
                {width: 250, align: 'center', toolbar: '#action',title:'操作'}
            ]],
            limit:10
        });

        //搜索
        $('#search').on('click', function () {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });
        //开启、禁用
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'open') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("editState")}', {'id': data.id}, function (res) {
                    layer.close(loading);
                    if (res.status === 1) {
                        if (res.open === 1) {
                            obj.update({
                                open: '<a class="layui-btn layui-btn-mini layui-btn-warm" lay-event="open">开启</a>'
                            });
                        } else {
                            obj.update({
                                open: '<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="open">禁用</a>'
                            });
                        }
                    }else {
                        layer.msg('操作失败！', {time: 1000, icon: 2});
                        return false;
                    }
                })
            }else if(obj.event === 'del'){
                layer.confirm('您确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('article/listDel')}",{'id':data.id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }else if(obj.event === 'addHot'){
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("article/addHots")}', {'id': data.id}, function (res) {
                    layer.close(loading);
                    if (res.code===1) {
                        if (res.status === 1) {
                            obj.update({
                                action: '<a class="layui-btn layui-btn-mini" lay-event="addHot">加入首页推荐</a>'
                            });
                            location.reload();
                        } else {
                            obj.update({
                                action: '<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="addHot">取消首页推荐</a>'
                            });
                            location.reload();
                        }
                    }else if(res.code == 0){
                        layer.msg(res.msg, {time: 1000, icon: 2});
                    }  else {
                        layer.msg('操作失败！', {time: 1000, icon: 2});
                        return false;
                    }
                });
            }
        });


        $('body').on('blur','.list_order',function() {
            var id = $(this).attr('data-id');
            var listorder = $(this).val();
            var catid = $("#catid").val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("article/listorder")}',{"id":id,"listorder":listorder,"catid":catid},function(res){
                layer.close(loading);
                if(res.code === 1){
                    layer.msg(res.msg, {time: 1000, icon: 1});
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });


        $('#delAll').click(function(){
            layer.confirm('确认要删除选中的内容吗？', {icon: 3}, function(index) {
                layer.close(index);
                var checkStatus = table.checkStatus('ad'); //test即为参数id设定的值
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.id);
                });
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('article/delAll')}", {ids: ids}, function (data) {
                    layer.close(loading);
                    if (data.code === 1) {
                        layer.msg(data.msg, {time: 1000, icon: 1});
                        tableIn.reload();
                    } else {
                        layer.msg(data.msg, {time: 1000, icon: 2});
                    }
                });
            });
        })

    })
</script>
